spring:
 datasource:
  url: jdbc:mysql://localhost:3306/order_management
  driver-class-name: com.mysql.cj.jdbc.Driver
  username: root
  password: test
 cloud:
     stream:
          default-binder: kstream
          bindings:
           processOrder-in-0:
            group: orderConsumerGroup
            destination: order-in-topic
