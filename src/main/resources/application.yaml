           processOrder-out-0:
            destination: electronics-order-out-topic
            content-type: application/json
           processOrder-out-1:
            destination: grocery-order-out-topic
            content-type: application/json
          function:
                definition: processOrder
     kafka:
         binder:
              brokers: localhost:9092




 application:
  name: hello-order-details

  
  
  
