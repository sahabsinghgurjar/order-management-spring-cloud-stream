spring.datasource.url=jdbc:mysql://localhost:3306/order_management
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=test



spring.cloud.stream.default-binder= kafka

spring.cloud.stream.kafka.binder.brokers= localhost:9092
spring.cloud.stream.bindings.destIn.binder= kafka
spring.cloud.stream.bindings.destIn.group= orderConsumerGroup
spring.cloud.stream.bindings.destIn.destination=order-in-topic
spring.cloud.stream.bindings.destIn.content-type= application/json
spring.cloud.stream.bindings.destOut.destination= order-out-topic
spring.cloud.stream.bindings.destOut.content-type= application/json
spring.cloud.stream.bindings.destOut.group= orderConsumerGroup
spring.cloud.stream.bindings.destOut.binder= kafka
  
  
  
